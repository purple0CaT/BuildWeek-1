<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

    crossorigin="anonymous"
  />

    <link rel="stylesheet" href="./style/artist.css" >
    <title>Artists</title>
  </head>
  <body>

    <!--Design static page for reference-->
<!--Top section start-->
<div class="container">
<div class="artist-top-bar mt-5 p-2">
  <!--top most start-->
    <div class="navigation-icons">
      <i class="fas fa-chevron-left"></i>
      <i class="fas fa-chevron-right"></i>
    </div>
    <div class="login-profile">
    
  <div class="btn-group" role="group">
    <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <i class="far fa-user-circle mr-4"></i>User Login
    </button>
    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
      <a class="dropdown-item" href="#">Dropdown link</a>
      <a class="dropdown-item" href="#">Dropdown link</a>
    </div>
  </div>
    </div>
  <!--Top most end-->
  <!--Heading start-->

    <div class="heading-artist">
      <i class="bi bi-patch-check-fill">Verified</i>
      <h1>Queens</h1>
      <p>365889 listners</p>
    </div>
  <!--Heading end-->
</div>
</div>
<!--Top section start-->

<!--Second section playlist start-->
<div class="container">
  <!--top heading start-->
  <div class="row">
    <div class="col">
      <i class="bi bi-pause-fill pause"></i><i class="bi bi-play-fill play"></i>
    </div>
  </div>
    <!--top heading end-->
    <!--Music player Start-->
    <section id="play-music-artists">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Duration</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="tracklist">
          <tr>
            <th>1</th>
            <td></td>
          </tr>
        </tbody>
      </table>
    </section>
    <!--Music player end-->
</div>

<!--second section playlist end-->
<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
