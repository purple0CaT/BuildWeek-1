<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />

    <title>Hello, world!</title>
  </head>
  <body>
    <img id="spot-logo" src="images/spot.png" class="mx-auto d-block my-4" />
    <hr id="header" />

    <div class="container-fluid">
      <div class="content">
        <div class="row">
          <div class="col-xs-12 text-center">
            <h1>To continue, log in to Spotify.</h1>
          </div>
          <div class="row">
              <div class="col-xs-12 text-center my-4">
                  <!---->
                <a href="#" id="facebook" class="btn btn-primary btn-lg btn-block rounded-pill w-25" style="background-color: #3b5998;" href="#!" role="button"> <span style="text-align: center;">Login with Facebook</span> <i class="fa fa-facebook-f"></i> </a>                 
              </div>
          </div>
          <div class="row">
            <div class="col-xs-12 text-center my-2">
              <a href="#" class="btn btn-dark btn-lg btn-block rounded-pill w-25" > <span style="text-align: center;">Login with Apple</span> <i class="fab fa-apple"></i> </a>                 
            </div>
        </div> 

        <div class="col-xs-12">
            <div class="divider my-4">
              <strong class="divider-title">or</strong>
            </div>
          </div>

 
        
        <div class="row justify-content-center ">
            <div class="col-xs-12 text-center my-2">
                <form>
                    <div class="form-group ">
                      <label for="exampleInputEmail1"></label>
                      <input type="email" class="form-control-lg my-3" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1"></label>
                      <input type="password" class="form-control-lg my-3" id="exampleInputPassword1" placeholder="Password">
                    </div>

                    <form>
                        <input type="checkbox" class="mx-2" name="love" value="love" id="love"><label for="love"> Remember Me!</label>
                       </form>
  


                    <button type="submit" id="submit "class="btn btn-primary mt-3">Login</button>
                  </form>
              
      
                
            </div>

            <a class="text-center my-4" href="#">Forget your Password</a>
                                                                          
            <hr class="my-4 sep">
             
            <h4 id="nologin" class="mb-4">Dont have an account</h4>

            <div class="row">
                <div class="col-xs-12 text-center my-2">
                  <a href="#" class="btn btn-outline-dark btn-block rounded-pill w-25" > <span id="spotsignup" style="text-align: center;">Sign up with Spotify</span> <i class="fab fa-apple"></i> </a>                 
                </div>
            </div> 

            <hr class="sep my-4"> 
            <p> if you click login with facebook......................</p>

         

            

        
     
        
          
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
